    <script>

        var isHide = false;
            var arr = [];
            var index= -1 ;
     

        $(document).ready(function() {



            // Отслеживаем все изменения 
            field.addEventListener("user_data", function() {
            sessionStorage.setItem("autosave", field.value);
            });


          









           // arr = JSON.parse($.cookie('user_data'));
           // index = $.cookie("last");
           var ss = $.session.get('user_data');
           if(ss != null){
                arr = JSON.parse(ss);
                index = $.session.get("last");
                $("#img").attr("src", arr[index]);
           }
          
            
        $("#hide").click(function(){
            
            if(isHide == false){
                $("#form").hide();
                isHide = true;
                $("#hide").text("show");
            }
            else{

                $("#form").show();
                isHide = false;
                $("#hide").text("hide");
            }
        });
 
        $("#ok").click(function(){
            arr.push( $("#src_to_img").val() );
            $("#src_to_img").val("");

            //$.cookie('user_data', JSON.stringify(arr));
            $.session.set("user_data", JSON.stringify(arr));
        });

            $("#next").click(function(){
                if(index < arr.length){
                    index ++ ;
                }
                $("#img").attr("src", arr[index]);
                //$.cookie("last" , index);
                $.session.set("last" , index);
            });

            $("#prev").click(function(){
                if(index -1 > -1 ){
                    index --;
                }
                $("#img").attr("src", arr[index]);
                //$.cookie("last" , index);
                $.session.set("last" , index);
            });

           
            
        });

    </script>
